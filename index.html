<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Animation</title>
    <style>
        .word-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 24px;
        }
        .word {
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin-right: 10px; /* Space between words */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="word-container">
        <span class="word" style="animation-delay: 0.12s;">Many </span>
        <span class="word" style="animation-delay: 0.24s;">birds </span>
        <span class="word" style="animation-delay: 0.36s;">migrate </span>
        <span class="word" style="animation-delay: 0.48s;">to </span>
        <span class="word" style="animation-delay: 0.6s;">find </span>
        <span class="word" style="animation-delay: 0.72s;">food </span>
        <span class="word" style="animation-delay: 0.84s;">and </span>
        <span class="word" style="animation-delay: 0.96s;">warmer </span>
        <span class="word" style="animation-delay: 1.08s;">weather. </span>
        <br>
        <span class="word" style="animation-delay: 1.2s;">In </span>
        <span class="word" style="animation-delay: 1.32s;">the </span>
        <span class="word" style="animation-delay: 1.44s;">fall, </span>
        <span class="word" style="animation-delay: 1.56s;">they </span>
        <span class="word" style="animation-delay: 1.68s;">fly </span>
        <span class="word" style="animation-delay: 1.8s;">south </span>
        <span class="word" style="animation-delay: 1.92s;">to </span>
        <span class="word" style="animation-delay: 2.04s;">avoid </span>
        <span class="word" style="animation-delay: 2.16s;">cold </span>
        <span class="word" style="animation-delay: 2.28s;">winters. </span>
        <br>
        <span class="word" style="animation-delay: 2.4s;">In </span>
        <span class="word" style="animation-delay: 2.52s;">the </span>
        <span class="word" style="animation-delay: 2.64s;">spring, </span>
        <span class="word" style="animation-delay: 2.76s;">they </span>
        <span class="word" style="animation-delay: 2.88s;">return </span>
        <span class="word" style="animation-delay: 3.0s;">north </span>
        <span class="word" style="animation-delay: 3.12s;">to </span>
        <span class="word" style="animation-delay: 3.24s;">nest </span>
        <span class="word" style="animation-delay: 3.36s;">and </span>
        <span class="word" style="animation-delay: 3.48s;">raise </span>
        <span class="word" style="animation-delay: 3.6s;">their </span>
        <span class="word" style="animation-delay: 3.72s;">young. </span>
        <br>
        <span class="word" style="animation-delay: 3.84s;">Migration </span>
        <span class="word" style="animation-delay: 3.96s;">helps </span>
        <span class="word" style="animation-delay: 4.08s;">birds </span>
        <span class="word" style="animation-delay: 4.2s;">survive </span>
        <span class="word" style="animation-delay: 4.32s;">seasonal </span>
        <span class="word" style="animation-delay: 4.44s;">changes. </span>
    </div>
    </body>
</html>
